    d="M12.4 16.7 L4.1 8.5 A11.6 11.6 0 0 1 4.1 24.9 Z
       M5.8 12.0 h1.8 v1.6 h-1.8 Z
       M5.8 19.3 h1.8 v1.6 h-1.8 Z"
    fill="#22c55e" opacity="0.85"/>

  <!-- Right film-reel wing -->
  <path fill-rule="evenodd"
    d="M19.6 16.7 L27.9 8.5 A11.6 11.6 0 0 0 27.9 24.9 Z
       M24.4 12.0 h1.8 v1.6 h-1.8 Z
       M24.4 19.3 h1.8 v1.6 h-1.8 Z"
