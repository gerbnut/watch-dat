  <!-- Left eye -->
  <circle cx="12.4" cy="13.8" r="4.0" fill="white"/>
  <circle cx="12.8" cy="14.2" r="2.4" fill="#0d1117"/>
  <circle cx="11.6" cy="12.8" r="0.8" fill="white"/>

  <!-- Right eye -->
  <circle cx="19.6" cy="13.8" r="4.0" fill="white"/>
  <circle cx="19.2" cy="14.2" r="2.4" fill="#0d1117"/>
  <circle cx="18.4" cy="12.8" r="0.8" fill="white"/>
</svg>
